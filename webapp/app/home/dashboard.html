
<div class="home-container clearfix">

	<div class="panel-row" ng-repeat="bar in rows">
		<div class="panel">
			<h3 class="tc"><i class="iconfont icon-settings-6"></i>{{bar.text}}</h3>
			<table cellpadding="0" cellspacing="0" border="0">
				<tr ng-repeat="item in bar.items" ng-if="bar.text!=='监控'">
					<th align="left" width="48%"><i class="{{item.icon}}"></i>{{item.text}}</th>
					<td align="center"><a href="#{{item.listPath}}">{{item.count}}</a></td>
					<td align="center"><a ng-if="item.createPath" href="#{{item.createPath}}">创建</a></td>
				</tr>
				<tr ng-repeat="item in bar.items"  ng-if="bar.text==='监控'&&$index%2===0">
					<th align="left" width="34%"><i class="{{item.icon}}"></i>{{item.text}}</th>
					<td align="center"><a href="#{{item.listPath}}">{{item.count}}</a></td>
					<th align="left" width="34%"><i class="{{bar.items[$index+1].icon}}"></i>{{bar.items[$index+1].text}}</th>
					<td align="center"><a href="#{{bar.items[$index+1].listPath}}">{{bar.items[$index+1].count}}</a></td>
				</tr>
			</table>
		</div>
	</div>

	<div class="panel-row">
		<div class="panel" style="height:auto;">
			<h3 class="tc"><i class="iconfont icon-settings-6"></i>组件状态</h3>
			<table cellpadding="0" cellspacing="0" border="0">
				<tr ng-repeat="c in components">
					<th align="left"><i class="iconfont icon-computer"></i>{{c.category}}</th>
					<td align="center">{{c.status}}</td>
					<td align="center">{{c.addr}}</td>
					<td align="center">{{c.id}}</td>
				</tr>
				<tr><td><button class="btn btn-success glyphicon glyphicon-refresh" ng-click="fetchComponentsStatus()">刷新</button></td></tr>
				
			</table>
		</div>
	</div>

</div>
