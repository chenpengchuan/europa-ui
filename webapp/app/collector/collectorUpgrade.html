<div class="panel panel-default" >
    <div class="panel-heading">升级</div>
    <div class="panel-body">
        <div class="row top-buffer">
            <div class="col-md-10">
                <form name="fileinfo"  method="post" enctype="multipart/form-data" >
                    <span><strong>选择上传的文件</strong></span>
                    <input type="text" style="padding:6px 12px;border-radius:4px;border: 1px solid #ccc;width:40%;" data-ng-model="f.name" readonly="true">
                    <button type="file"  class="btn btn-default" ngf-select="selectFiles($file)" accept=".zip,.jar"> 浏览文件</button><br><br>
                    <span><strong>存放路径</strong><input type="text" style="margin-left:45px;padding:6px 12px;border-radius:4px;border: 1px solid #ccc;width:70%;" id="destination"></span><br><br>
                    <span><strong>执行命令</strong><input type="text" style="margin-left:45px;padding:6px 12px;border-radius:4px;border: 1px solid #ccc;width:70%;" id="executeCmd"></span><br><br>
                    是否重启
                    <label style="margin-left:45px"><input type="radio" name="restart" data-ng-click="isRestart()" id="yes" value="是">是</label >
                    <label style="margin-left:45px"><input type="radio" name="restart" data-ng-click="isRestart()" id="no" value="否"  checked>否</label>
                </form>
            </div>
            <button type="button" style="margin-left:80%;margin-top:20px" class="btn btn-success" data-ng-click="uploadFiles()" > 提交</button>
        </div>
    </div>
</div>
