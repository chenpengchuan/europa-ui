<div class="panel panel-default" >
    <div class="panel-heading">{{collector}}</div>
    <div class="panel-body">
        <div class="row top-buffer">
            <div class="col-md-6">
                <form name="entityForm" action="">
                    <div class="form-group">
                        <label>ID</label><input type="text" name="id" class="form-control warning_placeholder" data-ng-model="id" placeholder="不可为空" required="" ng-readonly="readOnly">
                    </div>
                    <div class="form-group">
                        <label>name</label><input type="text" name="name" class="form-control warning_placeholder" data-ng-model="name" placeholder="不可为空" required="">
                    </div>
                    <div class="form-group">
                        <label>密钥</label> <input type="text" name="secretKey" class="form-control warning_placeholder" data-ng-model="secretKey" placeholder="不可为空" required="">
                    </div>
                    <div class="form-group">
                        <label>操作系统</label>
                        <select class="form-control" data-ng-model="platform">
                            <option value ="" >linux</option>
                            <option value ="windows" >windows</option>
                        </select>
                    </div>
                    <button  type="button" class="btn btn-warning" ng-click="submit()" id="ok"  data-ng-disabled="!(id && name && secretKey)" disabled="disabled">确定</button>
                </form>
            </div>
            <div class="col-md-6">
                <form name="entityForm" action="">
                    <div class="form-group">
                        <label>javaPath</label><input type="text" name="javaPath" class="form-control warning_placeholder" data-ng-model="javaPath" placeholder="/usr/jdk64/jdk1.8.0_77" required>
                    </div>
                    <div class="form-group">
                        <label>安装路径</label><input type="text" name="installPath" class="form-control warning_placeholder" data-ng-model="installPath" placeholder="/app/linkoop/collecter" required>
                    </div>
                    <div class="form-group">
                        <label>版本</label>
                        <select class="form-control" data-ng-model="selected">
                            <option value ="" >1.0</option>

                        </select>
                    </div>
                </form>
            </div>

            </div>
        </div>
    </div>
</div>
