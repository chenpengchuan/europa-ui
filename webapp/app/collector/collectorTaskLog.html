<uib-tabset active = "activeTabIndex" >
    <uib-tab index="0"  select="" ng-click="refresh(0)" >
        <uib-tab-heading>
            <i class="glyphicon glyphicon-info-sign"></i><span class="left-margin-5">info_log</span>
        </uib-tab-heading>

        <div class="panel-body" style="width:770px;max-height:400px;min-height:300px;overflow: auto;">
            <div style="width:740px;padding-top:5px;padding-bottom:2px" data-ng-repeat="log in logs " >{{log.value}}</div>
        </div>
    </uib-tab>

    <uib-tab index="1"  select= "" ng-click="refresh(1)" >
        <uib-tab-heading>
            <i class="glyphicon glyphicon-question-sign"></i><span class="left-margin-5">error_log</span>
        </uib-tab-heading>

        <div class="panel-body" style="width:770px;max-height:400px;min-height:300px;overflow: auto;">
            <div style="width:740px;padding-top:5px;padding-bottom:2px" data-ng-repeat="log in logs" >{{log.value}}</div>
        </div>
    </uib-tab>
</uib-tabset>

<div style="text-align: center;">
    <button type="button" class="btn btn-success glyphicon glyphicon-refresh"  data-ng-click="refresh(activeTabIndex)">刷新</button>
</div>
