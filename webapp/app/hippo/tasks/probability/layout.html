<div  class="container-fluid no-padding">
    <div class="col-fluid">
        <uib-tabset active="2">
            <uib-tab index="0" select="auxo.go('/hippo/tasks/jobanalysis')">
                <uib-tab-heading>
                    <i class="glyphicon glyphicon-cog text-info"></i><span class="left-margin-5">趋势分析</span>
                </uib-tab-heading>

            </uib-tab>
            <uib-tab index="1" select="auxo.go('/hippo/tasks/history')">
                <uib-tab-heading>
                    <i class="glyphicon glyphicon-cog text-info"></i><span class="left-margin-5">归类分析</span>
                </uib-tab-heading>

            </uib-tab>
            <uib-tab index="2">
                <uib-tab-heading>
                    <i class="glyphicon glyphicon-cog text-info"></i><span class="left-margin-5">概率分析</span>
                </uib-tab-heading>
                <div class="panel panel-default" style="margin-top: -1px;" ng-controller="TaskprobabilityController">
                    <div class="panel-heading">
                        <div class="row top-buffer">
                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="请输入历史执行任务名称或流程名称检索词" ng-model="queryWord" ng-keyup="$event.keyCode == 13 && doQuery(queryWord)">
                                    <span class="input-group-btn">
          <button class="btn btn-primary" type="button" ng-click="doQuery(queryWord)"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
		 </span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="input-group">
				      <span class="input-group-btn">
				        <button class="btn btn-success" type="button" ng-click="doQuery(queryWord)"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></button>
				      </span>
                                    <input placeholder="请选择时间范围" date-range-picker class="form-control" type="text" ng-model="dateRange"
                                           options="{eventHandlers: {'apply.daterangepicker': onDateRangeApply}} "
                                           ng-keydown="keydown($event)"  readonly="readonly" />
                                </div>
                            </div>
                        </div><!-- /1.row -->
                        <div class="row top-buffer">
                            <div class="col-md-3">
                                <div ng-include="'app/hippo/common/flowTypeFilter.html'"></div>
                            </div>
                            <div class="col-md-3">
                                <div ng-include="'app/hippo/common/systemTypeFilter.html'"></div>
                            </div>
                        </div><!-- 2.row -->
                    </div>
                </div>
                <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                <div id="taskprobablility_id" style="width:90%;height:450%;margin-top:5%" st-table="rowCollection" ></div>
                <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
       // var myChart = echarts.init(document.getElementById('taskprobablility'));
        // 使用刚指定的配置项和数据显示图表。
      //  myChart.setOption(option);
    </script>
            </uib-tab>

        </uib-tabset>
    </div>
</div>
