<div class="container-fluid no-padding">
    <div class="col-fluid">
        <uib-tabset active="2">
            <uib-tab index="0" select="auxo.go('/hippo/schedule')">
                <uib-tab-heading>
                    <i class="glyphicon mdi mdi-calendar-clock text-info"></i><span class="left-margin-5">计划</span>
                </uib-tab-heading>
            </uib-tab>

            <uib-tab index="1" select="auxo.go('/hippo/execute')">
                <uib-tab-heading>
                    <i class="glyphicon mdi mdi-run text-info"></i><span class="left-margin-5">执行</span>
                </uib-tab-heading>
            </uib-tab>
            <uib-tab index="2">
                <uib-tab-heading>
                    <i class="glyphicon glyphicon-cog text-info"></i><span class="left-margin-5">分析</span>
                </uib-tab-heading>
                <div class="panel panel-default" style="margin-top: -1px;" ng-controller="ScheduleHistoryController">
                    <div class="panel-heading">
                        <div class="row top-buffer">
                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="请输入计划(调度)名称检索词" ng-model="queryWord"
                                           ng-keyup="$event.keyCode == 13 && doQuery(queryWord)">
                                    <span class="input-group-btn">
          <button class="btn btn-primary" type="button" ng-click="doQuery(queryWord)"><span
                  class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
		 </span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="input-group">
				      <span class="input-group-btn">
				        <button class="btn btn-success" type="button" ng-click="doQuery(queryWord)"><span
                                class="glyphicon glyphicon-calendar" aria-hidden="true"></span></button>
				      </span>
                                    <input placeholder="请选择时间范围" date-range-picker class="form-control" type="text"
                                           ng-model="dateRange"
                                           options="{eventHandlers: {'apply.daterangepicker': onDateRangeApply}} "
                                           ng-keydown="keydown($event)" readonly="readonly"/>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success" type="button" ng-click="refResh()">刷新
                                </button>
                                <!--<button class="btn btn-primary" type="button" ng-click="SystemType()">系统分类-->
                                <!--</button>-->
                            </div>
                        </div><!-- /1.row -->
                        <div class="row top-buffer">
                            <div class="col-md-3">
                                <div ng-include="'app/common/flowTypeFilter.html'"></div>
                            </div>
                            <div class="col-md-3">
                                <div ng-include="'app/hippo/common/dateTypeFilter.html'"></div>
                            </div>
                        </div><!-- 2.row -->
                    </div>
                </div>
                <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                <!--<div id="jobanalysis_id" style="width:90%;height:500%;margin-top:5%"></div>-->
            </uib-tab>

        </uib-tabset>
    </div>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div style='height:80%;width:100%;'>
        <div id="jobanalysis_id" style="width:92%;height:80%;margin-top:2%"></div>
    </div>
</div>
