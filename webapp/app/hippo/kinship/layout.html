<div class="container-fluid no-padding">
    <div class="col-fluid">
        <uib-tabset active="0">

            <uib-tab index="0">
                <uib-tab-heading>
                    <i class="glyphicon glyphicon-cog text-info"></i><span class="left-margin-5">血缘分析</span>
                </uib-tab-heading>
                <div class="panel panel-default" style="margin-top: -1px;">
                    <div class="panel-heading">
                        <div class="row top-buffer">
                            <div class="col-md-3"
                                 ng-class="{ 'has-error': entityForm.schema.$touched && entityForm.schema.$invalid }">
                                <div ng-include="'app/hippo/common/hippoResourceSelector.html'"></div>
                            </div>
                            <div class="col-md-3">
                                <div ng-include="'app/hippo/common/lineageTypeFilter.html'"></div>
                            </div>

                        </div><!-- /1.row -->
                        <div class="row top-buffer">

                        </div><!-- 2.row -->
                    </div>
                </div>
            </uib-tab>

        </uib-tabset>
    </div>
    <table border="0" width="100%" height="83%" ng-if="queryWord">
        <tr width="100%">
            <td ng-if="valueTypeFilter === 'Filed'" valign="top"
                ng-class="{ 'has-error': entityForm.schema.$touched && entityForm.schema.$invalid }">
                <div class="panel panel-default"
                     style="max-height:100%;min-height:0%;max-width:95%;min-width:85%;overflow:auto;">
                    <table cellpadding="0" cellspacing="0" border="1" style="width:100%;">
                        <tr style="height:40px" ng-if="fieldsGroupArray.length>0">
                            <td align="left" style="padding-left:10px">
                                字段名称列表
                            </td>
                        </tr>
                        <tr style="height:40px; border:0" ng-repeat="c in fieldsGroupArray">
                            <td style="padding-left:10px" ng-if="c.name != Fileds"
                                ng-click="onFiledsTypeChange(c.name) ">{{c.name}}
                            </td>
                            <td style="padding-left:10px" ng-if="c.name == Fileds" bgcolor="999999">{{c.name}}
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
            <td style="width:85%" class="panel panel-default">
                <div style='height:100%;width:100%;max-height:100%;min-height:0%;max-width:100%;min-width:100%;overflow:auto;'>
                    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                    <div id="kinship_id" style="width:99%;height:99%;"></div>
                </div>
            </td>
        </tr>
    </table>
</div>
