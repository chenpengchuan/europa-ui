<div class="" ng-controller="EditDataSourceController">
    <form name="entityForm">
        <div ng-if="auxo.isIE()" style="width: 100%; max-height:470px; overflow-y:auto;"  class="clearfix" >
            <div ng-repeat="item in meta.fields"  class="bottom-margin-2">
                <div class="clearfix" data-ng-init="itemCopy=item" ng-include="'app/step/node_configuration_form_nest.html'" ></div>

                <div ng-if="$last" style="padding-left: 15px;">
                        <span>
                        </span>
                </div>

                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>

        <div ng-if="!auxo.isIE()" ng-style="{'width': '100%','max-height': '{{windowHeight-300}}px', 'min-height': '50px','overflow-y': 'auto'}" class="clearfix" >
            <div ng-repeat="item in meta.fields"  class="bottom-margin-2">
                <div class="clearfix" data-ng-init="itemCopy=item" ng-include="'app/step/node_configuration_form_nest.html'" ></div>

                <div ng-if="$last" style="padding-left: 15px;">
                        <span>
                        </span>
                </div>

                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>

        <br>
        <div ng-show="error">
            <uib-alert type="danger">{{error.err}}{{error}}</uib-alert>
        </div>
    </form>
</div>
