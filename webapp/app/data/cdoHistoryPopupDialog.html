<div class="panel panel-default">
	<div class="panel panel-success">
		<div class="panel-heading">历史信息预览</div>
	</div>
	<div class="panel-body">
		<div class="form-group" ng-show="previewLoading">
			<div class="col-md-12 text-center">
				<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
			</div>
		</div>
		<div ng-show="previewError">
		    <uib-alert type="danger">加载失败:{{previewError.err}}</uib-alert>
		</div>
		<table  st-table="rowCollection" class="table">
			<thead>
				<tr>
					<th ng-repeat="title in datasetHistory.header">{{title.display}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in datasetHistory.content">
					<td ng-repeat="rh in datasetHistory.header" ng-init="col=row[rh.origin]">
						<span>{{rh.converter(col)}}</span>
<!-- 						<a ng-if="rh.display == 'SchedulerName'" href="#schedule/{{row['schedulerId']}}">{{rh.converter(col)}}</a> -->
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
