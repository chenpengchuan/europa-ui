<div ng-controller="ExportTestController">

    <div class="panel panel-default" style="width: 1000px;" >
        <!-- Default panel contents -->
        <div class="panel-heading">导入导出单表数据</div>

        <div class="row">
            <label for="selectedTable"  class="col-sm-2  control-label" style="text-align: left;">JSON数据类型</label>
            <div class="col-sm-5" >
                <select class="form-control"  id="selectedTable"  ng-model="selectedTable"   >
                    <option ng-repeat="d in auxo.solrAllTypes" value="{{d.table}}">{{d.name}}</option>
                </select>
            </div>
            <div class="col-sm-5" >
                <button  ng-click="export()"> 导出</button>
            </div>

            <div class="clear"></div>
        </div>

        <div class="row">
            <label for="selectedTable"  class="col-sm-2  control-label" style="text-align: left;">导入</label>
            <div class="col-sm-12" >
                <textarea  class="form-control"
                           ng-model="jsonList"
                           placeholder="粘贴列表页查询出的多条记录"
                           style="height:600px; resize:vertical;" ></textarea>
            </div>
            <div class="col-sm-5" >
                <button  ng-click="import()"> 导入</button>
            </div>
            <p>导入{{count}}</p>

            <div class="clear"></div>
        </div>

    </div>

</div>
