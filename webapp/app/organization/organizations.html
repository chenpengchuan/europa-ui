<div id="DashBoard-overview" class="container-fluid" >
    <div class="col-fluid">
        <uib-tabset active="0">
            <uib-tab index="0">
                <uib-tab-heading>
                    <i class="glyphicon glyphicon-list text-info"></i><span class="left-margin-5">机构</span>
                </uib-tab-heading>
                <div class="panel panel-default" style="margin-top: -1px;" ng-controller="OrganizationController">
                    <div class="panel-heading">
                        <div class="row top-buffer">
                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="请输入检索词" ng-model="queryWord" ng-keyup="$event.keyCode == 13 && doQuery(queryWord)">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" type="button" ng-click="doQuery(queryWord)"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="input-group">
                                     <span class="input-group-btn">
                                        <button class="btn btn-success" type="button" ><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></button>
                                     </span>
                                    <input placeholder="请选择时间范围" date-range-picker class="form-control" type="text" ng-model="dateRange"
                                           options="{eventHandlers: {'apply.daterangepicker': onDateRangeApply}} "
                                           ng-keydown="keydown($event)"  readonly="readonly" />
                                </div>
                            </div>

                            <div class="col-md-3">
                                <a class="btn btn-primary" type="button" ui-sref="organization_detail({id:'new'})" >创建</a>
                            </div>
<!--                            <div class="col-md-3" ng-include="'app/common/pagingBar.html'">
                            </div>-->
                            <!-- /1.row -->
                            <!-- 2.row -->

                        </div>
                    </div>
                    <div class="panel-body">
                        <ad-tree-browser class="ad-border-default"
                                         tree-name="treeDemoBordered"
                                         row-ng-class="{added:item._selected}"
                                         tree-root="root"
                                         child-node="children"
                                         children-padding="0"
                                         bordered="true"
                                         on-row-click="rowClicked"
                                         node-header-url="app/organization/organizationHeader.html"
                                         node-template-url="app/organization/organizationTreeNode.html"
                                         custom-toggle="true">
                        </ad-tree-browser>
                    </div>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
